<form [formGroup]="recipeForm" class="row g-3" (ngSubmit)="onSubmit()">
  <div class="col-12">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
  </div>
  <div class="col-12">
    <label for="imagePath" class="form-label">Image Path</label>
    <input
      type="text"
      class="form-control"
      id="imagePath"
      formControlName="imagePath"
      #imagePath
    />
  </div>
  <div class="col-xs-12">
    <img [src]="imagePath.value" alt="" class="img-responsive" />
  </div>
  <div class="col-12">
    <label for="description" class="form-label">Description</label>
    <textarea
      type="text"
      class="form-control"
      id="description"
      formControlName="description"
      rows="6"
    >
    </textarea>
  </div>

  <div class="row">
    <div class="col-xs-12 mt-3" formArrayName="ingredients">
      <div class="row mb-2">
        <div class="col-md-8">
          <h5>Ingredient Name</h5>
        </div>
        <div class="col-md-4">
          <h5>Amount</h5>
        </div>
      </div>
      <div
        class="row mb-2"
        *ngFor="let ingredientCtrl of controls; let i = index"
        [formGroupName]="i"
      >
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            id="ingredientName"
            formControlName="name"
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            class="form-control"
            id="amount"
            formControlName="amount"
          />
        </div>
        <div class="col-md-2 d-flex">
          <button
            type="button"
            class="btn btn-danger align-self-end"
            (click)="onDeleteIngredient(i)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-success" (click)="onAddIngredient()">
        Add Ingredient
      </button>
    </div>
  </div>
  <hr />
  <div class="col-12">
    <button
      [disabled]="!recipeForm.valid"
      type="submit"
      class="btn btn-success me-2"
    >
      Save
    </button>
    <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
